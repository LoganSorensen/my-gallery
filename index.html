<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <section class="user-info">
      <img src="./profilePhoto.png" alt="Rodney Cotton" class="profile-pic" />
      <div class="name-and-loc">
        <p class="name">Rodney Cotton</p>
        <p class="location">Helsinki, Finland</p>
      </div>
      <div class="posts-and-followers">
        <div class="posts">
          <p class="amount">100</p>
          <p>Posts</p>
        </div>
        <div class="followers">
          <p class="amount">2,242</p>
          <p>Followers</p>
        </div>
        <div class="following">
          <p class="amount">1,432</p>
          <p>Following</p>
        </div>
      </div>
    </section>
    <section class="gallery">
      <div class="first-row">
        <img src="photo1.png" alt="Sofa and plants" />
        <img src="photo2.png" alt="Living room" />
      </div>
      <div class="lower-section">
        <div class="rows">
          <div class="second-row">
            <img src="photo3.png" alt="Bathtub" />
          </div>
          <div class="third-row">
            <img src="photo6.png" alt="Table" />
            <img src="photo5.png" alt="Plant" />
          </div>
        </div>
        <img src="photo4.png" alt="Lamp" class="vertical-image" />
      </div>
    </section>
  </body>
</html>
